<div class="row">
   <h1 style="text-align:center; font-weight: bold;">Transaction</h1>
    <div class="col-10">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
    <div class="col-2" style="margin-top: 10px; float: right;">
        <button mat-raised-button (click)="AddNewDialog()"> Add New </button>
    </div>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


        <!-- transactionType Column -->
        <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
            <td mat-cell *matCellDef="let transactions"> {{transactions.transactionType}} </td>
        </ng-container>  
        
        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
            <td mat-cell *matCellDef="let transactions"> {{transactions.category}} </td>
        </ng-container>

           <!-- title Column -->
           <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title </th>
            <td mat-cell *matCellDef="let transactions"> {{transactions.title}} </td>
        </ng-container> 
        
        <!-- amount Column -->
           <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount </th>
            <td mat-cell *matCellDef="let transactions" class="amount"> {{transactions.amount | number : '1.2-2'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
            <td mat-cell *matCellDef="let transactions"> {{transactions.creationDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let transactions" class="action-cell">
              <div class="action-buttons">
                <!-- Edit icon -->
                <button mat-icon-button color="accent" (click)="onEdit(transactions)">
                  <mat-icon>edit</mat-icon>
                </button>
                
                <!-- Delete icon -->
                <button mat-icon-button color="warn" (click)="onDelete(transactions.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                
                <!-- Additional actions/icons can be added here -->
              </div>
            </td>
          </ng-container>
          
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
